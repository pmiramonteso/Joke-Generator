<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web de chistes</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"/>
  </head>
  <body>
    <div class="blob-background d-flex justify-content-center align-items-center">
      <img id="blob-svg" src="svg/blob.svg"/>
    </div>

    <header class="container-fluid">
      <div class="row">
        <p id="clima" class="tiempo text-start"></p>
      </div>
    </header>

    <div class="container d-flex justify-content-center align-items-center full-height text-center">
      <div>
        <h1 id="animated-title">Let the day begin!</h1>
        <br/>
        <div class="contenedor-chiste"></div>
        <div class="rating mt-2">
          <button class="btn btn-vote" data-score="1">
            <span class="emoji">😢</span>
          </button>
          <button class="btn btn-vote" data-score="2">
            <span class="emoji">😐</span>
          </button>
          <button class="btn btn-vote" data-score="3">
            <span class="emoji">😀</span>
          </button>
        </div>

        <button class="btn btn-warning mt-3 mb-3" type="submit" id="btn-chiste">
          Another joke
        </button>
      </div>
    </div>

    <script type="module" src="dist/main.js"></script>
  </body>
</html>
